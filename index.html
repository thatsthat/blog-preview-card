<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="card">
    <img id="image" src="assets/images/illustration-article.svg" alt="">
    <div id="text">
      <div id="tag">Learning</div>
      <div id="date">Published 21 Dec 2023</div>
      <div id="title">HTML & CSS foundations</div>
      <div id="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</div>
      <div id="avatar">
        <img id="profilePic" src="assets/images/image-avatar.webp" alt="">
        <div id="name">Greg Hooper</div>
      </div>
    </div>
  </div>
</body>

</html>
